<!-- footer.html -->
{% load static %}
<footer class="container-fluid">
    <div class="row py-lg-3 px-lg-3">
        <div class="col-12 col-md-4 px-4 px-md-0 py-4">
            <ul class="nav flex-column divider px-4">
                <li class="nav-item">
                    <a href="{% url 'products' %}" class="nav-link logo-font">SHOP NOW</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'services' %}" class="nav-link logo-font">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'faq' %}" class="nav-link text-uppercase logo-font">FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="https://www.termsfeed.com/live/3cf7666e-b148-4792-9938-d413114833ca"
                        target="_blank" class="nav-link logo-font" rel="noopener" aria-label="Link to read our privacy policy">PRIVACY POLICY</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'review' %}"  class="nav-link logo-font">CUSTOMER REVIEWS</a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-md-4 p-4 text-center">
            <div class="social-media-links">
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="visit our Facebook profile (opens on a new page)"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://linkedin.com/" target="_blank" rel="noopener" aria-label="visit our Linkedin profile (opens on a new page)"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="visit our Instagram profile (opens on a new page)"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://pinterest.com/" target="_blank" rel="noopener" aria-label="visit our Pinterest profile (opens on a new page)"><i class="fa-brands fa-square-pinterest"></i></a>
            </div>
        </div>
        <div class="col-12 col-md-4 p-4 order-first">
            <h2 class="mb-4 text-uppercase logo-font">Stay in touch!</h2>
              <!--  Mailchimp Signup Form -->
            <div id="mc_embed_signup" class="bg-transparent">
                <form
                    action="https://herokuapp.us18.list-manage.com/subscribe/post?u=fe3d40c487e0c23b81fc2d0a4&amp;id=b6b2282de4&amp;f_id=001526e7f0"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate m-0"
                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <p>Sign up to our monthly newsletter to keep up to date with all of our new stock!</p>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                            </label>
                            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
                        </div>
                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response text-dark p-0 m-0" id="mce-success-response" style="display: none; color: #5f5b5b;">
                            </div>
                        </div>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                name="b_fe3d40c487e0c23b81fc2d0a4_b6b2282de4" tabindex="-1" value=""></div>
                        <div class="optionalParent">
                            <div class="clear foot">
                                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button-newsletter rounded-0 mx-0 my-1" value="Subscribe">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>
