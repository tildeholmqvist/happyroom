{% extends "base.html" %}
{% block content %}
    <h1>Subcategories for {{ category.name }}</h1>
    <ul>
        {% for subcategory in subcategories %}
            <li><a href="{% url 'products' %}?subcategory={{ subcategory.slug }}">{{ subcategory.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
