<!-- category.html -->

{% extends "base.html" %}
{% block content %}
    <h1>{{ category.name }}</h1>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% endfor %}
    </ul>
    <h2>Subcategories</h2>
    <ul>
        {% for subcategory in subcategories %}
            <li>{{ subcategory.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
